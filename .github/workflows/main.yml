name: Make Csv

on:
  push:
    branches:
      - main

jobs:
  add_prefix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Remove existing modified list file (if exists)
        run: rm -f modified_list.txt
      
      - name: Add Block Prefix
        run: |
          # Add Action,Url as the first line
          echo "Action,Url" > modified_list.txt
          
          # Read the remaining list from a file and add Block prefix
          tail -n +2 input_list.txt | while IFS= read -r line; do
            echo "Block,$line" >> modified_list.txt
          done
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add modified_list.txt
          git commit -m "Add Block prefix to list items"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
